<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Pagina niet gevonden</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(270deg, #1e1e1e, #292929);
            animation: backgroundMove 10s infinite alternate;
            color: white;
            text-align: center;
            flex-direction: column;
        }
        @keyframes backgroundMove {
            0% { background-position: left; }
            100% { background-position: right; }
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            height: 60px;
            cursor: pointer;
        }
        .icon {
            font-size: 3em;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        h1 {
            font-size: 2.5em;
            opacity: 0;
            animation: fadeIn 2s forwards, glitch 1s infinite;
            position: relative;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes glitch {
            0% { text-shadow: 2px 2px #ff0000, -2px -2px #00ff00; }
            25% { text-shadow: -2px 2px #00ff00, 2px -2px #ff0000; }
            50% { text-shadow: 2px -2px #ff0000, -2px 2px #00ff00; }
            75% { text-shadow: -2px -2px #00ff00, 2px 2px #ff0000; }
            100% { text-shadow: 2px 2px #ff0000, -2px -2px #00ff00; }
        }
        .underline {
            width: 50px;
            height: 4px;
            background-color: #f39c12;
            margin: 10px auto;
            animation: expand 1.5s infinite alternate ease-in-out;
        }
        @keyframes expand {
            from { width: 50px; }
            to { width: 120px; }
        }
        p {
            font-size: 1.2em;
            opacity: 0;
            animation: fadeIn 2s forwards 0.5s;
        }
        .bounce {
            display: inline-block;
            animation: bounce 1.5s infinite ease-in-out;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .home-link {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #f39c12;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .home-link:hover {
            background-color: #e67e22;
        }

        /* Loginformulier */
        .login-container {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 280px;
            margin-top: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #444;
            color: white;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #f39c12;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background-color: #e67e22;
        }
        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <a href="https://osmocore.nl"><img src="favicon.png" alt="Logo" class="logo"></a>
    <div class="icon">‚öôÔ∏è</div>
    <h1>üöß 404 - Pagina niet gevonden üöß</h1>
    <div class="underline"></div>
    <p>Deze website is nog in aanbouw door <strong>osmocore</strong>. Kom later terug! <span class="bounce">üîß</span></p>
    
    <a href="https://osmocore.nl" class="home-link">Ga naar Osmocore website</a>

    <!-- Loginformulier -->
    <div class="login-container">
        <h2>Inloggen </h2>
        <form id="loginForm">
            <label for="username">Gebruikersnaam</label>
            <input type="text" id="username" required>
            <label for="password">Wachtwoord</label>
            <input type="password" id="password" required>
            <button type="submit">Inloggen</button>
            <p class="error" id="error-message"></p>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('error-message');

        // Vervang deze met je eigen inloggegevens
        const validUsername = 'Osmocore';
        const validPassword = 'Osmocore';

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === validUsername && password === validPassword) {
                // Redirect naar je testpagina of dashboard
                window.location.href = 'testpagina.html'; // Pas dit aan naar je testpagina
            } else {
                errorMessage.textContent = 'Ongeldige gebruikersnaam of wachtwoord!';
            }
        });
    </script>
</body>
</html>
